<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            $("#b1").click(function () {
                $(this).hide();
            })
        })
    </script>
</head>
<body>
<button id="b1">点击隐藏</button>
</body>
</html>
