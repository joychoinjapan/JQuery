<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            $(".b").click(function () {
                var value=$(this).val();
                $("td[rowspan!=13] "+value).toggle(500);
            });
            $(".b2").click(function () {
                var value=$(this).val();
                var options=$("td[rowspan!=13] "+value);
                alert("选中了"+options.length+"条记录")
            });
            $(".b3").click(function () {
                var value=$(this).val();
                var options=$("td[rowspan!=13] " +value);
                alert("一共有"+options.length+"个input表单"+"最后一个是"+options[options.length-1]);
            });
        });

    </script>
    <style>
        table{
            border-collapse: collapse;
            table-layout: fixed;
            width:80%;
        }
        table td{
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            padding-top:5px;
        }
        div button{
            display: block;

        }
        .border{
            border:1px blue solid
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td rowspan="13" valign="top" width="120">
            <div>
                <button value=":enabled" class="b">切换</button>
                <button value=":disabled" class="b">切换</button>
                <button value=":checked" class="b">切换</button>
                <button value=":selected" class="b2">selected的数量</button>
                <button value=":input" class="b3">input的数量</button>

            </div>
        </td>
        <td width="120">说明</td>
        <td width="120">表单属性</td>
        <td width="100px">示例</td>
    </tr>
    <tr>
        <td>enable的按钮</td>
        <td>:enable</td>
        <td><input type="button" enabled="enabled" value="enable的按钮"/></td>
    </tr>
    <tr>
        <td>disabled的按钮</td>
        <td>:disabled</td>
        <td><input type="button" disabled="disabled" value="disabled的按钮"/></td>
    </tr>
    <tr>
        <td>选中的复选框</td>
        <td>:checked</td>
        <td>
            <input type="radio" checked="checked"><br>
            <input type="radio"><br>
            <input type="checkbox"><br>
            <input type="checkbox" checked="checked">

        </td>
    </tr>
    <tr>
        <td>选中的下拉列表</td>
        <td>：selected</td>
        <td><select id="JX" size="4" multiple="multiple">
            <option selected="selected">花哥</option>
            <option selected="selected">二少</option>
            <option>军爷</option>
            <option>苍爹</option>
        </select>
        </td>
    </tr>


</table>
<form></form>
</body>
</html>
