<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            $("#b1").click(function () {
                $("div:visible").hide();
            });
            $("#b2").click(function () {
                $("div:hidden").show();
            })
        })
    </script>
</head>
<body>
<div>
    <span>Hello JQuery 0</span>
</div>
<div>
    <span>Hello JQuery 1</span>
</div>
<div>
    <span>Hello JQuery 2</span>
</div>
<div>
    <span>Hello JQuery 3</span>
</div>
<div>
    <span>Hello JQuery 4</span>
</div>
<div>
    <span>Hello JQuery 5</span>
</div>


<button id="b1">hide</button>
<button id="b2">show</button>
</body>
</html>
