<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交ajax请求</title>
    <script src="jquery.min.js"></script>
</head>
<body>
<div id="checkResult"></div>
输入账号:<input id="name" type="text">
<script>
    $(function () {
        $("#name").keyup(function () {
            /*url:page表示访问的是page页面*/
            var page="http://how2j.cn/study/checkName.jsp";
            /*value：目前键盘输入的值*/
            var value=$(this).val();
            $.ajax({
                url:page,
                data:{"name":value},
                success:function (result) {
                    $("#checkResult").html(result)
                }
            });
        })
    })
</script>
</body>
</html>
