<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>效果：显示隐藏，切换</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            var div=$("#d");
            $("#b1").click(function () {
                div.hide();
            })
            $("#b2").click(function () {
                div.show();
            })
            $("#b3").click(function () {
                div.toggle()
            })
            $("#b4").click(function () {
                div.show(1000)
            })
            $("#b5").click(function () {
                div.hide(1000)
            })
            $("#b6").click(function () {
                div.toggle(500)
            })
        })

        $(function () {
            var div=$("#c")
            $("#a1").click(function () {
                div.slideUp()
            })
            $("#a2").click(function () {
                div.slideDown()
            })
            $("#a3").click(function () {
                div.slideToggle()
            })
            $("#a4").click(function () {
                div.slideUp(2000)
            })
            $("#a5").click(function () {
                div.slideDown(2000)
            })
            $("#a6").click(function () {
                div.slideToggle(2000)
            })

        })
    </script>
    <style>
        button{
            display: block;
        }
        div{
            border:solid 1px gray;
            background-color: pink;
            width:300px;
            height:100px;
        }
    </style>
</head>
<body>
<button id="b1">立即隐藏</button>
<button id="b2">立即显示</button>
<button id="b3">立即切换</button>
<button id="b4">延时显示</button>
<button id="b5">延时隐藏</button>
<button id="b6">延时切换</button>
<div id="d">用于演示效果的DIV</div>


<button id="a1">立即滑动</button>
<button id="a2">立即滑动</button>
<button id="a3">滑动切换</button>
<button id="a4">延时向上滑动</button>
<button id="a5">延时向下滑动</button>
<button id="a6">延时滑动切换</button>
<div id="c">用于演示效果的DIV</div>
</body>
</html>
